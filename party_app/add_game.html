<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲームを登録</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/games.js" defer></script>
</head>
<body>
  <div class="container fade-in">
    <h1>📝 ゲームを登録</h1>
    <form id="gameForm" class="game-form">
      <label>ゲーム名</label>
      <input name="name" required placeholder="例）ワードウルフ">

      <label>最小人数</label>
      <input name="people_min" required type="number" min="1" value="2">

      <label>最大人数</label>
      <input name="people_max" required type="number" min="1" value="8">

      <label>時間（分）</label>
      <input name="time_min" required type="number" min="1" value="5">

      <label>道具（カンマ区切り／なければ「無」）</label>
      <input name="tools" placeholder="無, 紙, ペン など" value="無">

      <label>ジャンル</label>
      <select name="genre" required>
        <option value="party">パーティー</option>
        <option value="心理">心理</option>
        <option value="会話">会話</option>
        <option value="推理">推理</option>
        <option value="その他">その他</option>
      </select>

      <label>説明（ルール）</label>
      <textarea name="description" rows="5" placeholder="簡単な進行・ルール・勝敗条件など"></textarea>

      <div style="margin-top:16px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center">
        <button class="btn gradient" type="submit">登録する</button>
        <button class="btn" type="button" id="exportBtn">JSONエクスポート</button>
        <label class="btn" style="cursor:pointer">
          JSONインポート<input type="file" id="importFile" accept="application/json" hidden>
        </label>
        <button class="btn" type="button" onclick="location.href='search.html'">← 検索へ</button>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ゲーム詳細</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/detail.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 id="gameName">ゲーム名</h1>

        <div class="detail-box">
            <p><strong>人数：</strong> <span id="players"></span></p>
            <p><strong>時間：</strong> <span id="time"></span></p>
            <p><strong>道具：</strong> <span id="items"></span></p>
            <p><strong>ジャンル：</strong> <span id="genre"></span></p>
            <p><strong>詳細：</strong></p>
            <p id="detailText" class="detail-text"></p>
        </div>

        <!-- スライド表示ページへ -->
        <button id="testPlayBtn" class="btn">
            ▶ テストプレイ（スライド表示）
        </button>

        <button onclick="history.back()" class="btn-back">← 戻る</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>話題ルーレット</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/topic.js" defer></script>
</head>
<body>
  <!-- 省略... -->
<div class="container fade-in">
    <h1>💬 話題ルーレット</h1>
    <div id="topic-box" class="topic-box">ここに話題が出ます</div>
    <button id="topic-btn" class="btn gradient">回す🎡</button>
    <button class="btn" onclick="location.href='index.html'">← トップへ</button>
  
    <hr style="margin:28px 0;opacity:.4;">
    <h2 style="margin:0 0 8px;">自分の話題を追加</h2>
    <form id="topicAddForm" style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
      <input id="topicInput" type="text" placeholder="例）今週のハイライトは？" style="min-width:280px;padding:10px;border-radius:10px;border:1px solid #ddd">
      <button class="btn" type="submit">＋ 追加</button>
      <button class="btn" type="button" id="topicClear">🗑 すべて削除</button>
    </form>
  </div>

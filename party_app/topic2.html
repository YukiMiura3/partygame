<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>話題ルーレット</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/topic2.js" defer></script>
</head>

<body class="topic-page">
  <div class="container fade-in">
    <h1>💬 話題ルーレット</h1>

    <!-- ルーレット -->
    <div class="roulette-wrap">
      <div class="pointer" aria-hidden="true"></div>

      <div class="wheel-area">
        <div id="wheel" class="wheel">
          <!-- ラベル（セグメント数と順番はJSの配列と一致させる） -->
          <span class="seg-label" style="--i:0;">恋愛・人間関係</span>
          <span class="seg-label" style="--i:1;">自己紹介・価値観系</span>
          <span class="seg-label" style="--i:2;">日常・生活習慣</span>
          <span class="seg-label" style="--i:3;">生活・ライフスタイル</span>
          <span class="seg-label" style="--i:4;">仕事・勉強・工夫</span>
          <span class="seg-label" style="--i:5;">趣味・エンタメ</span>
          <span class="seg-label" style="--i:6;">食べ物・料理</span>
          <span class="seg-label" style="--i:7;">子ども時代・過去エピソード</span>
          <span class="seg-label" style="--i:8;">旅行・おでかけ</span>
          <span class="seg-label" style="--i:9;">おもしろ発想</span>
          <span class="seg-label" style="--i:10;">ガジェット・デジタル</span>
          <span class="seg-label" style="--i:11;">フリートーク</span>
        </div>

        <div class="wheel-center">
          <div class="center-dot"></div>
          <div class="center-text">SPIN</div>
        </div>
      </div>
    </div>

    <!-- 結果表示 -->
    <div id="topic-box" class="topic-box">
      ここに話題が出ます
    </div>

    <div class="btn-row">
      <button id="topic-btn" class="btn gradient">回す🎡</button>
      <button class="btn" onclick="location.href='index.html'">← トップへ</button>
    </div>

    <p class="hint">※ ルーレットが止まったら話題が表示されます</p>
  </div>
</body>
</html>
